<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>control</title>
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
		<script type="text/javascript" src="/socket.io/socket.io.js"></script>
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
	</head>
	<body>
		

		<input type="hidden" value="{{{id}}}"/>
		<a href="#" data-role="button" data-icon="gear" data-theme="b">current Page: 5</a>
		<div data-role="controlgroup" data-type="horizontal" data-mini="true">

			<a href="#" data-role="button" data-icon="arrow-l" data-iconpos="notext" data-theme="c" data-inline="true" data-action="prev">Arrow left</a>
			<a href="#" data-role="button" data-icon="arrow-r" data-iconpos="notext" data-theme="c" data-inline="true" data-action="next">Arrow right</a>
			<a href="#" data-role="button" data-icon="arrow-u" data-iconpos="notext" data-theme="c" data-inline="true" data-action="up">Arrow up</a>
			<a href="#" data-role="button" data-icon="arrow-d" data-iconpos="notext" data-theme="c" data-inline="true" data-action="down">Arrow down</a>
		</div>
	</body>
	<script>
	var socket = io.connect(window.location.origin);
	$('a').click(function(){
		socket.emit('action',{
			type : $(this).data('action')
		});
	});
	</script>
</html>
